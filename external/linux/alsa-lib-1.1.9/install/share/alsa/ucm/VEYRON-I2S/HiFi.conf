SectionVerb {
	Value {
		OutputDspName "speaker_eq"
		MinBufferLevel "512"
	}

	EnableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Left Speaker Mixer Left DAC Switch' on"
		cset "name='Right Speaker Mixer Right DAC Switch' on"
		cset "name='Headphone Left Switch' off"
		cset "name='Headphone Right Switch' off"
		cset "name='Digital EQ 3 Band Switch' off"
		cset "name='Digital EQ 5 Band Switch' off"
		cset "name='Digital EQ 7 Band Switch' off"
		cset "name='Biquad Switch' off"
		cset "name='Filter Mode' Music"
		cset "name='ADC Oversampling Rate' 0"

		cset "name='DMIC Mux' DMIC"
		cset "name='MIC2 Mux' IN34"
		cset "name='Right ADC Mixer MIC2 Switch' on"
		cset "name='Left ADC Mixer MIC2 Switch' on"
		cset "name='MIC2 Volume' 20"
		cset "name='Headset Mic Switch' off"
		cset "name='Int Mic Switch' on"

		cset "name='ADCR Boost Volume' 4"
		cset "name='ADCL Boost Volume' 4"
		cset "name='ADCR Volume' 11"
		cset "name='ADCL Volume' 11"

		cset "name='Left Speaker Mixer Left DAC Switch' on"
		cset "name='Right Speaker Mixer Right DAC Switch' on"
		cset "name='Speaker Left Mixer Volume' 2"
		cset "name='Speaker Right Mixer Volume' 2"
		cset "name='Record Path DC Blocking' on"
		cset "name='Playback Path DC Blocking' on"

		cset "name='Speaker Left Switch' on"
		cset "name='Speaker Right Switch' on"
		cset "name='Speaker Switch' on"
	]

	DisableSequence [
	]
}

SectionDevice."Speaker".0 {
	Comment "Speaker"
	Value {
		PlaybackPCM "hw:VEYRONI2S,0"
	}
	EnableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Speaker Switch' on"
	]
	DisableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Speaker Switch' off"
	]
}

SectionDevice."Internal Mic".0 {
	Comment "Int Mic"
	Value {
		CapturePCM "hw:VEYRONI2S,0"
	}
	EnableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Int Mic Switch' on"
	]
	DisableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Int Mic Switch' off"
	]
}

SectionDevice."Headphone".0 {
	Comment "Headphone"
	Value {
		JackName "VEYRON-I2S Headset Jack"
		PlaybackPCM "hw:VEYRONI2S,0"
		OutputDspName ""
	}

	EnableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Speaker Switch' off"
		cset "name='Headphone Left Switch' on"
		cset "name='Headphone Right Switch' on"
	]
	DisableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Headphone Left Switch' off"
		cset "name='Headphone Right Switch' off"
		cset "name='Speaker Switch' on"
	]
}

SectionDevice."Mic".0 {
	Comment "Headset Mic"
	Value {
		JackName "VEYRON-I2S Headset Jack"
		CapturePCM "hw:VEYRONI2S,0"
	}

	EnableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Int Mic Switch' off"
		cset "name='DMIC Mux' ADC"
		cset "name='Headset Mic Switch' on"
		cset "name='Record Path DC Blocking' on"
	]

	DisableSequence [
		cdev "hw:VEYRONI2S"

		cset "name='Headset Mic Switch' off"
		cset "name='DMIC Mux' DMIC"
		cset "name='Int Mic Switch' on"
		cset "name='Record Path DC Blocking' off"
	]
}
